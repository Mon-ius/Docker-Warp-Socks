name: build-v1

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 */6 * *'
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/build-v1.yml"
      - "dev/v1/Dockerfile"
      - "dev/v1/entrypoint.sh"

jobs:
  build-v1:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push v1 file
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dev/v1/Dockerfile
          push: true
          platforms: linux/amd64, linux/arm64, linux/s390x, linux/arm
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-warp-socks:v1