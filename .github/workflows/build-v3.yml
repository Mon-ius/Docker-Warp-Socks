name: build-v3

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 */6 * *'
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/build-v3.yml"
      - "dev/v3/Dockerfile"
      - "dev/v3/entrypoint.sh"

jobs:
  build-v3:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      -
        name: Checkout
        uses: actions/checkout@v6
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push v3 file
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:dev/v3"
          file: Dockerfile
          push: true
          platforms: linux/arm, linux/arm64, linux/amd64, linux/ppc64le, linux/s390x, linux/riscv64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-warp-socks:v3