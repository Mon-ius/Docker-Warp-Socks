name: build-v3

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 */6 * *'
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/build-v3.yml"
      - "dev/v3/Dockerfile"
      - "dev/v3/entrypoint.sh"

jobs:
  build-v3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64, linux/s390x, linux/ppc64le, linux/riscv64, linux/arm]
        include:
          - platform: linux/amd64
            tag_suffix: amd64
          - platform: linux/arm64
            tag_suffix: arm64
          - platform: linux/s390x
            tag_suffix: s390x
          - platform: linux/riscv64
            tag_suffix: riscv64
          - platform: linux/ppc64le
            tag_suffix: ppc64le
          - platform: linux/arm
            tag_suffix: arm
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push v3 file
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:dev/v3"
          file: Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-warp-socks:v3